<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>DOM Projects</title>
</head>

<body>

  <p>YouTube Subscribe Button</p>

  <button class="js-subscribe-button" onclick="subscribe();
  ">Subscribe</button>

  <script>
    function subscribe() {
      const subscribeButton = document.querySelector('.js-subscribe-button');
      const isSubscribed = subscribeButton.innerHTML === 'Subscribed';

      if (isSubscribed) {
        subscribeButton.innerHTML = 'Subscribe';
        subscribeButton.style.backgroundColor = '';
      } else {
        subscribeButton.innerHTML = 'Subscribed';
        subscribeButton.style.backgroundColor = 'red';
      }

    }

  </script>
</body>

</html>
