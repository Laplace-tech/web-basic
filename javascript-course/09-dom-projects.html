<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOM Projects</title>
</head>

<body>
  <p>YouTube Subscribe Button</p>

  <button 
    class="js-subscribe-button"
    onclick="subscribe()"
  >
    Subscribe
  </button>

  <script>
    function subscribe() {
      const button = document.querySelector('.js-subscribe-button');
      const isSubscribed = button.textContent === 'Subscribed';

      if (isSubscribed) {
        button.textContent = 'Subscribe';
        button.style.backgroundColor = ''; // 선택적으로 스타일 초기화
      } else {
        button.textContent = 'Subscribed';
        button.style.backgroundColor = 'red'; // 시각적으로 구분
      }
    }
  </script>
</body>
</html>
