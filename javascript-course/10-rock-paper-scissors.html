<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>rock-scissors-paper</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="playGame('rock');" class="move-button">
        <img src="img/rock-emoji.png" class="move-icon">
    </button>
    <button onclick="playGame('scissors');" class="move-button">
        <img src="img/scissors-emoji.png" class="move-icon">
    </button>
    <button onclick="playGame('paper');" class="move-button">
        <img src="img/paper-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-record record"></p>

    <button onclick="resetRecord()" class="reset-record-button">
        Reset Record
    </button>

    <script src="scripts/10-rock-paper-scissors.js"></script>
</body>

</html>
