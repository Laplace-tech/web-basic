<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script>
        const now = new Date();
        const hour = now.getHours();

        if(hour >= 6 && hour <= 12) {
            console.log(`Good Morning ${hour}`);
        } else if (hour >= 13 && hour <= 17) {
            console.log(`Good AfterNoon! ${hour}`);
        } else {
            console.log(`Good night! ${hour}`);
        }
    </script>
</body>
</html>
