<body>
    <script>
        const now = new Date();
        const hour = now.getHours();
        const name ='박용민';

        if(hour >= 6 && hour <= 12) {
            console.log(`Good Morning ${name}! : ${hour}`);
        } else if (hour >= 13 && hour <= 17) {
            console.log(`Good AfterNoon ${name}! : ${hour}`);
        } else {
            console.log(`Good night ${name}! : ${hour}`);
        }
    </script>
</body>
