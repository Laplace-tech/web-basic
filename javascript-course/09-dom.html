<body>

  <button class="js-bts-button">I Need U</button>
  <button class="js-gdragon-button">Crooked</button>

  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping</p>
  <p>Orders over $40 = FREE shipping</p>

  <input placeholder="Cost of Order" 
         class="js-cost-input"
         onkeydown="handleCostKeyDown(event)">
  <button onclick="calculateTotal()">Calculate</button>

  <p class="js-total-cost"></p>

  <script>
    const inputValue = document.querySelector('.js-cost-input').value;
    console.log(typeof String(26));

    console.log('25' * 5);
    console.log('25' - 34);
    console.log('25' + 122);
    console.log(('25'/120).toFixed(2));

    function calculateTotal() {

      const inputElement = document.querySelector('.js-cost-input');
      const totalCostElement = document.querySelector('.js-total-cost');
      let totalCost = Number(inputElement.value);

      if (totalCost) {
        if (totalCost < 40) {
          totalCost += 10;
        }
        totalCostElement.innerHTML = `Total Cost: $${totalCost}`
      } else {
        totalCostElement.innerHTML = 'No Data!';
      }
    }

    function handleCostKeyDown(event) {
      if (event.key === 'Enter') {
        calculateTotal();
      }
    }
