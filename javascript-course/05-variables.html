<!DOCTYPE html>
<html>
<head>
    <title>variables</title>
</head>
<body>
  
    <script>
        let variable1 = 3;
        console.log(variable1);

        let calculation = 2 + 3;
        console.log(calculation + 4);

        let result = calculation + variable1;
        console.log(result);

        let message = 'hello';
        console.log(message);
        console.log(';');

        variable1 = 5;
        console.log(variable1);

        variable1 += 1;
        console.log(variable1);

        const variable2 = 3;
        // variable2 = 4; - Error!

        var variable3 = 3;
        console.log(typeof variable3);
        console.log(typeof variable2);
        console.log(typeof message);
    </script>

</body>
</html>
