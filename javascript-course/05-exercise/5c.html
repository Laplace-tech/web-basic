<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script>
            const coffeeCost = 5;
            const bagleCost = 3;
            const soupCost = 9;

            let cost = (coffeeCost + bagleCost * 2 + soupCost * 4);
            let tax = cost * 0.1;
            const totalCost = cost + tax;
            console.log(`Cost of Foods: $${cost}`);
            console.log(`tax (10%): $${tax}`);
            console.log(`totalCost: $${totalCost}`);
        </script>
    </body>
</html>
